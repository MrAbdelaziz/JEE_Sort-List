<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    
    
    

    
    
    <f:view>
    <h:body>
        <h:form id="form">
           
            <p:panelGrid id="newPerson" columns="2">
                <p:outputLabel for="txt_name" value="nom" />
                <p:inputText id="txt_name" value="#{nomManagedBean.nom}" />
                <p:commandButton id="btn_add" value="ajouter" action="#{nomManagedBean.add}">
                </p:commandButton>
            </p:panelGrid>
            <p:dataTable  id="personList" value="#{nomManagedBean.listnom}" var="p">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nom" />
                    </f:facet>
                    <h:outputText value="#{p}" />
                </p:column>
            </p:dataTable>
            
            <p:commandButton id="btn_trier" value="trier" action="#{nomManagedBean.trier()}">
                </p:commandButton>
        </h:form>
    </h:body>
</f:view>
</html>
